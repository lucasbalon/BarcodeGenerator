# default.conf (create this file in your project root)
server {
    listen 80; # Listen on port 80 inside the container
    server_name localhost; # Or your domain name

    root /usr/share/nginx/html; # The root directory for your website files

    index index.html index.htm; # Specify default files to serve

    location / {
        try_files $uri $uri/ =404; # Try to serve the file, then the directory, otherwise return 404
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}